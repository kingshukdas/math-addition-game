<div class="summation-status">
    <div *ngIf="isSummationCorrect === 0" class="alert alert-danger">
            Incorrect Sum. Try again!
    </div>
    <div *ngIf="isSummationCorrect === 1" class="alert alert-success">
            Correct!! 
    </div>
</div>
<div class="d-flex game-wrapper">
    <div class="d-block f-48">
        <div class="d-flex">
            <div class="number">
                {{ num1 }} + {{ num2 }} =
            </div>
            <input type="text" name="sumation" placeholder="Press 'Enter' to submit" (keydown.enter)="submit($event)">
        </div>
        <div class="d-flex mt-4">
            <div class="d-block">
                <div class="d-flex">
                    <div id="timer-text" class="px-2 py-1">
                        Timer:
                    </div>
                    <div id="timer-count" class="px-2 py-1">
                        {{ timer }}s
                    </div>
                </div>
            </div>
            <div class="mx-2">
                -
            </div>
            <div class="d-block">
                <div class="d-flex">
                    <div id="average-text" class="px-2 py-1">
                        Average:
                    </div>
                    <div id="average-count" class="px-2 py-1">
                        {{ average }}s
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
